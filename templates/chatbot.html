<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardenly Chatbox</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* Chat Icon */
      .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgb(79, 193, 79);
        color: white;
        padding: 15px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Chatbox */
      .chatbox {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 320px;
        height: 450px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        display: none; /* Hidden by default */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex-direction: column;
      }

      /* Chatbox Header */
      .chatbox-header {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Chatbox Messages */
      .chatbox-messages {
        padding: 10px;
        height: 330px;
        overflow-y: auto;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        display: flex;
        flex-direction: column;
      }

      /* Chatbox Input */
      .chatbox-input {
        display: flex;
        padding: 10px;
      }

      .chatbox-input input {
        flex-grow: 1;
        margin-right: 5px;
      }

      /* Chat Messages */
      .chat-message {
        margin-bottom: 10px;
        display: flex;
        align-items: flex-start;
      }

      .chat-message.bot {
        justify-content: flex-start;
      }

      .chat-message.user {
        justify-content: flex-end;
      }

      .chat-message span {
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
      }

      .chat-message.bot span {
        background-color: #f1f1f1;
      }

      .chat-message.user span {
        background-color: #28a745;
        color: white;
      }

      /* Typing indicator */
      #typing-indicator span {
        display: inline-block;
        padding: 10px;
        border-radius: 10px;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChatbox()">
      <i class="fas fa-comments"></i>
    </div>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox">
      <div class="chatbox-header">
        <strong>Chat with us</strong>
        <button
          class="btn-close btn-close-white"
          onclick="toggleChatbox()"
        ></button>
      </div>
      <div class="chatbox-messages" id="chatbox-messages">
        <div class="chat-message bot">
          <span>Welcome to Gardenly! How can we assist you?</span>
        </div>
      </div>
      <div class="chatbox-input">
        <input
          type="text"
          id="chatbox-input"
          class="form-control"
          placeholder="Type your message..."
        />
        <button class="btn btn-success" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Toggle Chatbox visibility
      function toggleChatbox() {
        const chatbox = document.getElementById("chatbox");
        chatbox.style.display =
          chatbox.style.display === "none" || chatbox.style.display === ""
            ? "block"
            : "none";
      }

      /**
       * Asynchronous function to send a message to the backend API and get a response.
       * The URL 'http://localhost:5000/api/chat' assumes your Flask backend is running on port 5000.
       * @param {string} userMessage The user's message to send to the AI.
       * @returns {Promise<string>} A promise that resolves with the AI's response text.
       */
      async function getBotResponseFromAPI(userMessage) {
        try {
          // This fetch request goes to your Python Flask backend.
          // The backend then securely calls the Google Gemini API.
          const response = await fetch("http://localhost:5000/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userMessage }),
          });

          if (!response.ok) {
            // If the HTTP response is not OK (e.g., 404, 500), log the detailed error
            const errorText = await response.text();
            console.error(
              `HTTP error! Status: ${response.status}, Response: ${errorText}`
            );
            throw new Error(
              `HTTP error! status: ${response.status} - ${errorText}`
            );
          }

          const data = await response.json();
          // Assuming your backend returns a JSON object with a 'botResponse' key
          return data.botResponse;
        } catch (error) {
          // Log any network or parsing errors to the console
          console.error("Error fetching bot response:", error);
          // Return a user-friendly error message to display in the chatbox
          return "I am sorry, I am having trouble connecting to the AI. Please try again later.";
        }
      }

      // Function to handle sending a message when the user clicks 'Send' or presses 'Enter'
      async function sendMessage() {
        const input = document.getElementById("chatbox-input");
        const messages = document.getElementById("chatbox-messages");
        const userMessageText = input.value.trim(); // Get and trim the user's input

        if (userMessageText !== "") {
          // 1. Append user message to the chatbox
          const userMessageElement = document.createElement("div");
          userMessageElement.className = "chat-message user";
          userMessageElement.innerHTML = `<span>${userMessageText}</span>`;
          messages.appendChild(userMessageElement);

          // Clear the input field immediately
          input.value = "";
          // Scroll to the bottom to show the latest message
          messages.scrollTop = messages.scrollHeight;

          // 2. Show a "typing..." indicator while waiting for the AI's response
          const typingIndicator = document.createElement("div");
          typingIndicator.className = "chat-message bot";
          typingIndicator.id = "typing-indicator"; // Assign an ID to easily remove it later
          typingIndicator.innerHTML = `<span><i class="fas fa-ellipsis-h"></i></span>`; // Font Awesome ellipsis icon
          messages.appendChild(typingIndicator);
          messages.scrollTop = messages.scrollHeight; // Scroll again to show the indicator

          // 3. Call the backend API to get the AI's response
          const botResponseText = await getBotResponseFromAPI(userMessageText);

          // 4. Remove the typing indicator once the response is received
          const existingTypingIndicator =
            document.getElementById("typing-indicator");
          if (existingTypingIndicator) {
            existingTypingIndicator.remove();
          }

          // 5. Append the AI's response to the chatbox
          const botMessageElement = document.createElement("div");
          botMessageElement.className = "chat-message bot";
          botMessageElement.innerHTML = `<span>${botResponseText}</span>`;
          messages.appendChild(botMessageElement);

          // 6. Scroll to the bottom to show the latest bot message
          messages.scrollTop = messages.scrollHeight;
        }
      }

      // Add event listener to the input field to send messages on 'Enter' key press
      document
        .getElementById("chatbox-input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage(); // Call sendMessage function when Enter is pressed
          }
        });
    </script>
  </body>
</html>
